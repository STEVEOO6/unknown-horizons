logbook-data:
- &INTRO
  - [Headline, 20 Novembre 1740]
  - [Image, content/gui/images/background/hr.png]
  - Au bout de quatre jours, la tempête s'atténue enfin et nous pouvons nous reposer. Cependant il ne nous reste que très peut de nourriture et le navire est dans un mauvais état. Les instruments de navigations et les cartes marines sont perdues.
  - Nous devons atteindre de la terre ferme bientôt. L'un de mes matelots a aperçu un oiseau chassant des poissons, donc il doit y avoir de la terre tout près. Heureusement nous avons toujours quelques outils et des planches abord, donc nous pourrons donc ériger des abris rudimentaires.
  - 'Mission:

    Trouvez de la terre ferme es érigez un port.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 Novembre 1740]
  - [Image, content/gui/images/background/hr.png]
  - Le port est achevé et de nouveaux espoirs naissent. Néanmoins, je suis inquiet au sujet des jours à venir... nos réserves de nourritures s'épuisent et nous manquons de matériaux de construction de base.
  - Afin de rester en vie, nous devrons assurer nos besoins de base. Il est temps d'envoyer des matelots pour trouver de la nourriture et du bois de construction, afin que nous puissions construire des abris et survivre.
  - 'Mission:

    Érigez au moins un:

    * Camp de bûcheron

    * Pêcheur

    * Chasseur

    Amassez également 5 nourriture et 5 planches.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 Novembre 1740]
  - [Image, content/gui/images/background/hr.png]
  - Nous avons assuré nos besoins en nourriture et amassé un peu de bois afin de continuer le développement de notre nouvelle colonie. Nos citoyens exigent un endroit où vivre et échanger des biens pour la vie de tous les jours.
  - Il est temps de construire quelques tentes où vivre et une place principale afin d'approvisionner nos citoyens en biens.
  - 'Mission:

    Édifiez une place principale et au moins 10 tentes.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1er Décembre 1740]
  - [Image, content/gui/images/background/hr.png]
  - Finalement nous avons de nouveau assez à manger et une place où vivre. Ma tente n'est pas très confortable mais elle me garde au sec et j'ai le sentiment d'avoir un toit au dessus du ma tête.
  - 'J''ai étudié les étoiles la nuit mais sans mes instruments et mes cartes marines leur signification reste caché. J''ai le sentiment que nous sommes pris ici pour quelques temps, alors faisons le meilleur de la situation.

    Tous ce que nous pouvons faire c''est d''établir une civilisation et trouver notre chemin de retour...'
  - 'Mission:

    Agrandissez le village à 250 habitants et un bilan positif.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 Août 1745]
  - [Image, content/gui/images/background/hr.png]
  - Notre village se porte bien, la ville a grandit à plus de 250 habitants. J'ai commencé à m'habituer à mon nouveau chez-moi mais cette île est trop petite pour rester pour toujours.
  - Nous devrions charger notre navire et partir à la recherche d'une île plus grande offrant plus d'espace et de ressources pour nos citoyens. En me basant sur les étoiles que je vois la nuit j'ai créé une carte marine rudimentaire. Elle n'est pas parfaite mais j'espère qu'elle suffira à revenir ici.
  - 'Mission:

    Contactez l’équipe Unknown Horizons (www.unknown-horizons.org) et découvrez comment vous pouvez contribuer à améliorer et allonger ce scénario !'
  - [Pagebreak]
  - ''

